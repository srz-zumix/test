language: cpp

compiler:
  - clang
  - gcc

before_install:
  - sudo apt-get -qq update

script:
  - make clean
  - make

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

matrix:
  include:
    - compiler: gcc
      env: COVERITY_SCAN=1
      addons:
        coverity_scan:
          project:
            name: "srz-zumix/coverity_test"
            description: "coverity_test"
          notification_email: zumix.cpp@gmail.com
          build_command_prepend: "make clean"
          build_command: make
          branch_pattern: coverity_scan

