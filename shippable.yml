language:
  - cpp
  - objective-c

compiler:
  - clang
  - gcc

before_install:
  - sudo easy_install cpp-coveralls

install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - if [ "${CXX}" = 'g++' ]; then sudo apt-get -qq install g++-4.8; fi
  - if [ "${CXX}" = 'g++' ]; then sudo update-alternatives --install /usr/bin/gcc  gcc  /usr/bin/gcc-4.8 90; fi
  - if [ "${CXX}" = 'g++' ]; then sudo update-alternatives --install /usr/bin/g++  g++  /usr/bin/g++-4.8 90; fi
  - if [ "${CXX}" = 'g++' ]; then sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.8 90;  fi
  # clang 3.5
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo add-apt-repository --yes 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main'
  - sudo apt-get -qq update
  - sudo apt-get -qq install clang-3.5
  - ls /usr/bin/clang*

env:
  matrix:
   - STDFLAG=-std=c++98
   - STDFLAG=-std=c++0x

matrix:
  exclude:
    - compiler: clang
      env: USE_COVERAGE=1

script:
  - clang++ --version
  - g++ --version
  - cd test
  - make
 
